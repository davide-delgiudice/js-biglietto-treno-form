<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-primary">
    <main>
        <div class="container">
            <!-- row calcola prezzo -->
            <div class="row mb-5">
                <h2 class="fs-1 text-center text-light mt-4 mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                <div class="col-12">
                    <!-- form -->
                    <form action="">
                        <div class="row mb-5">
                            <!-- col per il nome -->
                            <div class="col-4">
                                <input type="text" class="form-control fs-4" placeholder="Inserisci il tuo nome" id="name-field">
                            </div>
                            <!-- col per i km -->
                            <div class="col-4">
                                <input type="number" class="form-control fs-4" placeholder="Inserisci i chilometri" id="km-field">
                            </div>
                            <!-- col per l'età -->
                            <div class="col">
                                <input type="number" class="form-control fs-4" placeholder="Inserisci la tua età" id="age-field">
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <!-- bottoni -->
                        <div class="col text-center">
                            <button class="btn btn-secondary mx-4 btn-outline-light fs-3" id="send">Genera</button>
                            <button class="btn btn-secondary mx-4 btn-outline-warning fs-3" id="cancel">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- row biglietto -->
            <div class="row">
                <h2 class="text-center mb-4 fs-1 text-light">Il TUO BIGLIETTO</h2>
                <div class="col">
                    <div class="card">
                        <!-- card header -->
                        <div class="card-header">
                            <h3 class="my-3">DETTAGLIO PASSEGGGERI</h3>
                        </div>
                        <!-- card body -->
                        <div class="card-body">
                            <div class="row">
                                <!-- nome passeggero -->
                                <div class="col-4">
                                    <h3>NOME PASSEGGERO</h3>
                                    <div id="name-passenger" class="fs-3"></div>
                                </div>
                                <!-- tipo di offerta -->
                                <div class="col">
                                    <h4>Offerta</h4>
                                    <div id="ticket-type" class="fs-4"></div>
                                </div>
                                <!-- numero carrozza -->
                                <div class="col">
                                    <h4>Carrozza</h4>
                                    <div id="cab-num" class="fs-4"></div>
                                </div>
                                <!-- codice cp -->
                                <div class="col">
                                    <h4>Codice CP</h4>
                                    <div id="cp-code" class="fs-4"></div>
                                </div>
                                <!-- costo biglietto -->
                                <div class="col">
                                    <h4>Costo biglietto</h4>
                                    <div id="ticket-price" class="fs-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </main>
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- js personal -->
    <script src="./js/script.js"></script>
</body>
</html>
