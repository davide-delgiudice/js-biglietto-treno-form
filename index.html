<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <!-- row calcola prezzo -->
            <div class="row">
                <div class="col-12">
                    <!-- form -->
                    <form action="">
                        <div class="row">
                            <!-- col per il nome -->
                            <div class="col-4">
                                <input type="text" placeholder="Nome Completo" id="name-field">
                            </div>
                            <!-- col per i km -->
                            <div class="col-4">
                                <input type="number" placeholder="kilometers" id="km-field">
                            </div>
                            <!-- col per l'etÃ  -->
                            <div class="col">
                                <select name="" id="age-field">
                                    <option value=""></option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <!-- bottoni -->
                        <div class="col">
                            <button>Genera</button>
                            <button>Annulla</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- row biglietto -->
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>DETTAGLIO PASSEGGGERI</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4">
                                    <h3>NOME PASSEGGERO</h3>
                                    <div>Vuoto</div>
                                </div>
                                    <div class="col">
                                        <h4>Offerta</h4>
                                        <div id="ticket-type"></div>
                                    </div>
                                    <div class="col">
                                        <h4>Carrozza</h4>
                                        <div id="cab-num"></div>
                                    </div>
                                    <div class="col">
                                        <h4>Codice CP</h4>
                                        <div id="cp-code"></div>
                                    </div>
                                    <div class="col">
                                        <h4>Costo biglietto</h4>
                                        <div id="ticket-price"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </main>



    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- js personal -->
    <script src="./js/script.js"></script>
</body>
</html>
